{% extends 'layouts/base.html' %}

{% block content %}
    <div class="col-9">
        <form class="col-6 mx-auto">
            <div class="form-group row mb-3">
                <div class="col-sm-12">
                    <h3>Registration</h3>
                </div>
            </div>

            <div class="alert alert-danger" role="alert">
                Sorry, this email already registred!
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Login</label>
                <div class="col-sm-7">
                    <input type="login" class="form-control" placeholder="Enter your login">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">NickName</label>
                <div class="col-sm-7">
                    <input type="nickname" class="form-control" placeholder="Enter your nickname">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Confirm password</label>
                <div class="col-sm-7">
                    <input type="password_confirm" class="form-control" placeholder="Confirm your password">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Upload avatar</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-4 me-3">
                </div>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-dark">Register!</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
