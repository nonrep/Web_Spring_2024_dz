{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="col-9">
        <form class="col-6 mx-auto">
            <div class="form-group row mb-3">
                <div class="col-sm-12">
                    <h3>Settings: Dr. Pepper</h3>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Login</label>
                <div class="col-sm-7">
                    <input type="login" class="form-control" placeholder="Enter your new login" value="dr_pepper">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="Enter your new email" value="pepper@mail.ru">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">NickName</label>
                <div class="col-sm-7">
                    <input type="nickname" class="form-control" placeholder="Enter your new nickname"
                           value="Dr. Pepper">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-4 col-form-label me-3">Upload avatar</label>

                <div class="col-sm-7">
                    <img src="{% static 'img/default.jpg' %}" width="100" height="100" class="mb-3"
                         onerror="this.onerror=null; this.src='{% static 'img/default.jpg' %}';" alt="..."/>
                    <input type="file" class="form-control"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-4 me-3">
                </div>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-dark">Save</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
