{% extends 'layouts/base.html' %}

{% block content %}
    <div class="col-9">
        <form class="col-6 mx-auto">
            <div class="form-group row mb-3">
                <div class="col-sm-12">
                    <h3>Log In</h3>
                </div>
            </div>

            <div class="alert alert-danger" role="alert">
                Sorry, wrong password!
            </div>

            <div class="form-group row mb-3">
                <label for="Tittle" class="col-sm-2 col-form-label me-3">Login</label>
                <div class="col-sm-7">
                    <input type="login" class="form-control" placeholder="Enter your login">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Tags" class="col-sm-2 col-form-label me-3">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-2 me-3">
                </div>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-dark">Log in!</button>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-2 me-3">
                </div>
                <div class="col-sm-7">
                    <a href="{% url 'signup' %}">create new account</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
