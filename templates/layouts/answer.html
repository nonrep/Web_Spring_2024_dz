{% load static %}

{% block content %}
    <article class="card mb-3 border-secondary">
        <div class="row">
            <div class="col-2 p-2">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div style="height: 95px">
                            <img src="{% static 'img/' %}{{ answer.user.profile.avatar }}"
                                 style="max-width: 90px;"
                                 onerror="this.onerror=null; this.src='{% static 'img/default.jpg' %}';"
                                 alt="..."/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item active"><a class="page-link" href="#">+</a></li>
                                <li class="page-item disabled"><a class="page-link"
                                                                  href="#">{{ answer.answerlike_set.all.count }}</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">-</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="mt-2">
                    <p class="ms-0">{{ answer.content }}</p>
                    <div class="form-check">
                        <input class="form-check-input {% if  answer.correct %}checked{% endif %}" type="checkbox"
                               value="">
                        <label class="form-check-label" for="defaultCheck1">Correct!</label>
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
