{% load static %}
<article class="card mb-4 w-100">
    <div class="row g-0">
        <div class="col-2 p-2">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div style="height: 95px">
                        <img src="{% static 'img/' %}{{ question.user.profile.avatar }}"
                             style="max-width: 90px;"
                             onerror="this.onerror=null; this.src='{% static 'img/default.jpg' %}';"
                             alt="..."/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item active"><a class="page-link" href="#">+</a></li>
                            <li class="page-item disabled"><a class="page-link"
                                                              href="#">{{ question.questionlike_set.all.count }}</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">-</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">
                    <a class="link-offset-2 link-underline link-underline-opacity-0"
                       href="{% url 'question' question.id %}">{{ question.title }}</a>
                </h5>
                <p class="card-text">
                    {{ question.content }}
                </p>
                <div class="row">
                    <a class="col-4 link-offset-2 link-underline link-underline-opacity-0"
                       href="{% url 'question' question.id %}">answers
                        ({{ question.answer_set.all.count }})</a>
                    <div class="col-8">
                        <span>Tags</span>
                        {% for tag in question.tags.all %}
                            <a class="btn btn-outline-primary btn-sm" href="{% url 'tag' tag %}">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
